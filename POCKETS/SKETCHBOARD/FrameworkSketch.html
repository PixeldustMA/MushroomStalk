<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSketch.css">
    <title>SKETCH BOARD</title>
</head>
<body>
    <jellyfish-navigation></jellyfish-navigation>

    <h1>
		SKETCH BOARD
	</h1>
	<section id = "Sketchboard" class = "container">
		<div id = "toolbar">
			<h1>DRAW</h1>
			<label for="stroke"> Stroke </label>
			<input id = "stroke" name = "stroke" type="color">
			<label for="linewidth">Line Width</label>
			<input id = "linewidth" name = "linewidth" type ="number" value = "5">
			<button id = "clear"> CLEAR </button> 
			<button id = "save"> SAVE </button>
		</div>
		<div class = "drawingBoard"></div>
			<canvas id = "drawingBoard"></canvas>
	</section>

    <script type = "module" src = "../../APPS/JELLYFISH/NAVIGATION/NavigationMenu.js"></script>
    <script type = "module" src = "DrawSketch.js"></script>

</body>
</html>
